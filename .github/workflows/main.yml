name: Deploy Blazor to RunASP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        # Using '8.x' will ensure you get the latest stable 8.0 SDK
        dotnet-version: '8.x'
    
    - name: Restore dependencies
      # Explicitly targeting the project file path
      run: dotnet restore UInventeoryManager/InventoryManager.csproj
    
    - name: Publish and Deploy
      run: |
        dotnet publish UInventeoryManager/InventoryManager.csproj -c Release /p:PublishProfile=RunASP /p:Password=${{ secrets.WEBDEPLOY_PASSWORD }} /p:AllowUntrustedCertificate=true
