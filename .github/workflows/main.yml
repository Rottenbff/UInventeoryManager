name: Deploy Blazor to RunASP

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # adjust to your .NET version
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish and Deploy
      run: |
        dotnet publish -c Release /p:PublishProfile=Properties/RunASP.pubxml /p:Password=${{ secrets.WEBDEPLOY_PASSWORD }} /p:AllowUntrustedCertificate=true
