name: Deploy Blazor to RunASP (Direct Config)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        # Using a specific stable version
        dotnet-version: '8.0.x' 
    
    - name: Restore dependencies
      # We know the project is at the root
      run: dotnet restore InventoryManager.csproj
    
    - name: Publish and Deploy (MSDeploy)
      run: |
        dotnet publish InventoryManager.csproj -c Release `
          /p:WebPublishMethod=MSDeploy `
          /p:MSDeployServiceURL=https://site41907.siteasp.net:8172/msdeploy.axd `
          /p:DeployIisAppPath=site41907 `
          /p:MSDeployPublishMethod=WMSVC `
          /p:UserName=site41907 `
          /p:Password=${{ secrets.WEBDEPLOY_PASSWORD }} `
          /p:AllowUntrustedCertificate=true
